<section id="contact" style="background:#1A1A1A; color:#DA70D6; padding:2rem; text-align:center;">
  <h2>📞 Contact</h2>
  <p>📧 <a href="mailto:sendinee.marday05@gmail.com" style="color:#8A2BE2; text-decoration:none;">sendinee.marday05@gmail.com</a> | 📞 07.82.03.62.48</p>
  <p>🚗 Permis B | 📍 Île-de-France</p>
  <div style="margin:2rem auto; max-width:600px;">
    <iframe
      src="https://www.google.com/maps?q=Île-de-France,France&output=embed"
      width="100%" height="300" style="border:0; border-radius:5px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
  <!-- Formulaire de contact fonctionnel avec Formspree -->
  <form id="contactForm" action="https://formspree.io/f/xzzrynwe" method="POST" style="max-width:400px;margin:2rem auto 0;" autocomplete="off">
    <input type="text" name="nom" placeholder="Votre nom" required style="width:100%;padding:.6rem;margin-bottom:.6rem;border-radius:4px;border:1px solid #8A2BE2;background:#181818;color:#DA70D6;">
    <input type="email" name="email" placeholder="Votre email" required style="width:100%;padding:.6rem;margin-bottom:.6rem;border-radius:4px;border:1px solid #8A2BE2;background:#181818;color:#DA70D6;">
    <textarea name="message" placeholder="Votre message" required style="width:100%;padding:.6rem;margin-bottom:.6rem;border-radius:4px;border:1px solid #8A2BE2;background:#181818;color:#DA70D6;height:100px;"></textarea>
    <button type="submit" style="background:#8A2BE2;color:#fff;padding:.6rem 1.2rem;border:none;border-radius:4px;font-weight:bold;cursor:pointer;">Envoyer</button>
  </form>
  <div id="confirmation" style="display:none;color:#4BB543;margin-top:1.5rem;font-weight:bold;">
    Merci ! Votre message a bien été envoyé.
  </div>
  <script>
    // Confirmation visuelle sans rechargement de page
    document.getElementById('contactForm').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form).entries());
      const response = await fetch(form.action, {
        method: 'POST',
        headers: { 'Accept': 'application/json' },
        body: new FormData(form)
      });
      if (response.ok) {
        form.reset();
        document.getElementById('confirmation').style.display = 'block';
      } else {
        alert("Une erreur est survenue. Merci de réessayer.");
      }
    };
  </script>
</section>
